<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería - Mil Huellitas Ecocan</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    header img { width: 80px; display: block; margin: 0 auto 10px; }
    nav { background: #34495e; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 30px; max-width: 900px; margin: auto; background: white; margin-top: 20px; border-radius: 10px; }
    h2 { color: #2c3e50; }
    .galeria { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
    .galeria img, .galeria video { width: 100%; border-radius: 8px; }
    footer { text-align: center; background: #2c3e50; color: white; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <img src="logo-ecocan.png" alt="Logo Fundación">
    <h1>Galería de Imágenes y Videos</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="galeria.html">Galería</a>
  </nav>

  <section>
    <h2>Fotos</h2>
    <div class="galeria">
      <img src="img/perrito1.jpg" alt="Perrito rescatado">
      <img src="img/gatito1.jpg" alt="Gatito rescatado">
      <img src="img/campaña1.jpg" alt="Campaña de adopción">
    </div>

    <h2>Videos</h2>
    <div class="galeria">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Tu navegador no soporta videos.
      </video>
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Tu navegador no soporta videos.
      </video>
    </div>
  </section>

  <footer>
    <p>© 2025 Fundación Mil Huellitas Ecocan - Proyecto Escolar</p>
  </footer>
</body>
</html>
